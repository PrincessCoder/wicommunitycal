<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        #calendar { max-width: 900px; margin: 40px auto; }
    </style>
</head>
<body>

    <div id="calendar"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const calendarEl = document.getElementById("calendar");
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                events: [], // Events will be loaded dynamically
            });
            calendar.render();

            // Google Sheets CSV URL (replace with your own)
            const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3c9H5hag2t6LNZZbfRN6ZiEHbThAscwCHHLiduQDi1crC63QtgjggMOhm2C65cC7rZ1mlEIbuIYj-/pubhtml";

            // Fetch and parse CSV data
            fetch(sheetURL)
                .then(response => response.text())
                .then(csvData => {
                    Papa.parse(csvData, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function (result) {
                            const events = result.data.map(row => ({
                                title: row["Event Title"],
                                start: row["Start Date"],
                                end: row["End Date"] || row["Start Date"], // Use start date if no end date
                                description: row["Description"],
                                location: row["Location"],
                            }));

                            calendar.addEventSource(events);
                        },
                    });
                });
        });
    </script>

</body>
</html>
